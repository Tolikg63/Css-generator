<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Css Generator</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <div class="wrapper-top">
         <div class="top-left-range">
            <input type="range" id="tlr" min="0" max="100" value="0">
            <div class="result-tlr">0</div>
         </div>
         <div class="top-right-range">
            <input type="range" id="trr" min="0" max="100" value="0">
            <div class="result-trr">0</div>
         </div>
      </div>
      <div class="wrapper-middle">
         <div class="block"></div>
      </div>
      <div class="wrapper-bottom">
         <div class="bottom-left-range">
            <input type="range" id="blr" min="0" max="100" value="0">
            <div class="result-blr">0</div>
         </div>
         <div class="bottom-right-range">
            <input type="range" id="brr" min="0" max="100" value="0">
            <div class="result-brr">0</div>
         </div>
      </div>
      <div class="results">
         <button>Вычислить</button>
         <span>Результатом будет:</span>
         <span class="result"></span>
      </div>
      
   </div>
   <script src="js/main.js"></script>
</body>
</html>
